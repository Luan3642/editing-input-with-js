<head>

    <title>Choose Text</title>
</head>

<body>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/meujs.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-5" align="center">
                <p>Choose Text</p>
                <hr class="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" align="center">
                <div>
                    <img src="image/corona.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-6" align="center">
                <button type="button" class="btn btn-primary btn-icon-text animatebutton" id="animatebutton"
                    onclick="uper()"><i class="fa fa-check btn-icon-prepend"></i>Upper Case</button>
                <button type="button" class="btn btn-secondary btn-icon-text animatebuttonSecond"
                    id="animatebuttonSecond" onclick="lower()"> <i class="fa fa-check btn-icon-prepend"></i>Lower
                    Case</button>
                <button type="button" class="btn btn-success btn-icon-text animatebuttonThree" id="animatebuttonThree"
                    onclick="camelCase()"><i class="fa fa-check btn-icon-prepend"></i>Camel Case</button>
                <button type="button" class="btn btn-danger btn-icon-text animatebuttonFour" id="animatebuttonFour"
                    onclick="deleteSpace()"><i class="fa fa-check btn-icon-prepend"></i>Delete space</button>
                <button type="button" class="btn btn-warning btn-icon-text animatebuttonFive" id="animatebuttonFive"
                    onclick="underline()"><i class="fa fa-check btn-icon-prepend"></i>Text underline</button>
                <button type="button" class="btn btn-info btn-icon-text animatebuttonSix" id="animatebuttonSix"
                    onclick="alternUpperAndLower()"><i class="fa fa-check btn-icon-prepend"></i>Upper and Lower</button>
                <button type="button" class="btn btn-dark btn-icon-text animatebuttonSeven" id="animatebuttonSeven"
                    onclick="deleteWorlds()"><i class="fa fa-check btn-icon-prepend"></i>Delete words</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img src="image/casasBahia.png" alt="..." class="img-thumbnail">
            </div>
            <div class="col-md-6 mt-2" align="center">
                <div class="input-group input-group-lg boxShadowInput">
                    <input placeholder="Digite seu texto" type="text" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm" id="caixa">
                </div>
            </div>
            <div class="col-md-3" id="joga">
                <img src="image/libdgel.png" alt="..." class="img-thumbnail">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-0" align="center">
                <div>
                    <img src="image/magazine.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-10 defineFooterColor ">
                <footer>
                    <div class="col-md-12" align="center">
                        <p class="defineTexto">Luan Magalh√£es
                            <a href="https://www.linkedin.com/in/luan-magalh%C3%A3es-2a918a153/" target="_blank"
                                class="ml-2">
                                <img src="image/linkedin.png" alt="">
                            </a>
                            <a href="https://www.instagram.com/luan3642/" class="ml-1" target="_blank">
                                <img src="image/instagram.png" alt="">
                            </a>
                            <a href="https://www.facebook.com/luan.magalhaes.100/" class="ml-1" target="_blank">
                                <img src="image/facebook.png" alt="">
                            </a>
                        </p>
                    </div>
            </div>
            </footer>
        </div>

    </div>
</body>

</html>
